<!DOCTYPE html>
<html>
<head>
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<style>
body {
    font-family: 'Lato', sans-serif;
}
div.container {
    width: 100%;
    border: 0 solid gray;
}

header, footer {
    padding: 1%;
    color: black;
    background-color: white;
    clear: left;
    text-align: left;
    font-size: 20px;
}

.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 0.2em 0em;
  width: 175px;
  text-decoration: none;
  font-size: 30px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav  a.yellow { background-color: #F39C12; color: white; }
.topnav  a.red    { background-color: #DD4B39; color: white; }
.topnav  a.aqua   { background-color: #00C0EF; color: white; }
.topnav  a.green  { background-color: #00A65A; color: white; }
.topnav  a.gray   { background-color: #A9A9A9; color: white; }
.topnav  a.plum   { background-color: #DDA0DD; color: white; }

article {
    margin-left: 50px;
    border-left: 0px solid gray;
    padding: 1em;
    overflow: auto;
}

.box{
   float : left;
   margin: 5px;
   text-align: center;
}

.after-box {
  clear: left;
}

.pics {
  border : 0px   ;
  width  : 150px ;
  height : 150px ;
}

</style>
</head>


<!-- BODY BODY BODY -->
<body>

<!--Navigation bar-->
<div id="top_nav_bar"></div>

<script>
$(function(){
  $("#top_nav_bar").load("top_nav_bar.html");
});
</script>
<!--end of Navigation bar-->


<article>
  <div id="listframe" style="margin-top: 1px ; padding:0; ">
   <br> <br>
   <h3>Click on topbar items to start navigation through available outputs !</h3>
  </div>

</article>

<!-- footer>CESM@CMCC diagnostics 2019 &nbsp; &nbsp; (<span style="font-style: italic;">Tomas Lovato</span>)</footer -->

</div>

</body>
</html>
