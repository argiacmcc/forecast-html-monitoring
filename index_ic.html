    <style>
      body {

      }
      div.container {
        width: 100%;
        border: 0 solid gray;
      }

      header,

        padding: 1%;

        background-color: white;

      .topnav {
        background-color: #333;

        background-color: #f39c12;
        color: white;

        color: white;
      }
      .topnav a.aqua {

        color: white;
      }
      .topnav a.green {

        color: white;
      }
      .topnav a.gray {
        background-color: #a9a9a9;
        color: white;
      }
      .topnav a.plum {
        background-color: #dda0dd;
        color: white;
      }

      article {

        border-left: 0px solid gray;
        padding: 1em;
        overflow: auto;
      }

      .box {
        float: left;
        margin: 5px;
